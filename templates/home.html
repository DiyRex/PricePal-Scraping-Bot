<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <h3 class="mt-5 text-center">PricePal Scrape Bot</h3>
    <div class="container text-center col-lg-4 col-md-6 col-sm-8 pt-3">
    <div class="text-center"><p class="alert alert-info m-0 p-0 mb-2">Bot Info</p></div>
    <div class="border border-secondary p-3 rounded">
        <!-- Bot Status -->
        <div class="row">
            <div class="col-6 text-end"><strong>Bot Status :</strong></div>
            <div class="col-6 text-start"><span class="badge bg-success" id="BotStatus">{{data.status}}</span></div>
        </div>
        <!-- Bot Uptime -->
        <div class="row">
            <div class="col-6 text-end"><strong>Bot Uptime :</strong></div>
            <div class="col-6 text-start"><span class="badge bg-primary" id="nowTime"></span></div>
        </div>
        <!-- Running Tasks -->
        <div class="row">
            <div class="col-6 text-end"><strong>Running Tasks :</strong></div>
            <div class="col-6 text-start"><span class="badge bg-secondary">{{data.activeTasks}}/{{data.allTasks}}</span></div>
        </div>
        <!-- Total Requests -->
        <div class="row">
            <div class="col-6 text-end"><strong>Total Requests :</strong></div>
            <div class="col-6 text-start"><span class="badge bg-info">{{data.req}}</span></div>
        </div>
    </div>
    <div class="text-center mt-3">
        <a href="/listTasks" class="btn btn-primary">Manage Tasks</a>
        <!-- <a href="/api" class="btn btn-primary mt-3">API</a> -->
    </div>
</div>


    <script>
        var timeContainer = document.getElementById('nowTime')
        var initiateTime = new Date("{{initiateTime}}");
        function updateUptime() {
            const now = new Date();
            const diff = now - initiateTime; // Difference in milliseconds
            const hours = Math.floor(diff / 3600000); // 3600000 ms in 1 hour
            const minutes = Math.floor((diff % 3600000) / 60000); // 60000 ms in 1 minute
            const seconds = Math.floor((diff % 60000) / 1000); // 1000 ms in 1 second

            const formattedUptime = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            timeContainer.textContent = formattedUptime;
        }

        // Update uptime every second
        setInterval(updateUptime, 1000);

        // Initial update
        updateUptime();
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
